<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Architectural</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../css/media.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html"
          ><img
            src="https://tse2.mm.bing.net/th?id=OIP.4q6RqIDnncymMpdOW0xGhgHaHa&pid=Api&P=0"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../bedroom/bedroom.html"
                >Bedroom</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../mattress/mattress.html"
                >Mattresses</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../aboutus/aboutus.html"
                >About Us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="icons">
            <a href="signin.html"
              ><span>Contact Us</span><i class="fa-regular fa-user"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="sign-up">
        <h1>Account Register</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input required type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input required type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1">
            </div>
            <div class="sign-in">
                <a href="">Forget Password</a>

            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="create-account">
            <h5>Already have an account?</h5>
            <a href="signin.html">Log in now</a>
        </div>
    </div>
    <div class="email-container">
        <div class="row gap-4">
          <div class="col-12 col-md-4 content">
            <h4>Stay connected</h4>
            <p>Subscribe to the mailing list for updates and special promotions</p>
          </div>
          <div class="col-12 col-md-7">
            <div class="email">
              <label for="email"> Email address</label>
              <input type="email">
              <button>Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    <footer>
        <div class="footer">
          <div class="credits">
            <p>&copy; All Rights Reserved</p>
          </div>
        </div>
      </footer>
    <script
      src="https://kit.fontawesome.com/838faa1f86.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
